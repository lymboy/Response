<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
    div {
	 font-size: 20px;
     font-family: 等线;
    }
</style>
    
</head>
<body>
    <h1>使用a标签直接指向服务器上的资源</h1>
    <div>
        <a href="/Response/download/a.flv">a.flv</a><br>
        <a href="/Response/download/a.jpg">a.jpg</a><br>
        <a href="/Response/download/a.mp3">a.mp3</a><br>
        <a href="/Response/download/a.mp4">a.mp4</a><br>
        <a href="/Response/download/a.txt">a.txt</a><br>
        <a href="/Response/download/a.zip">a.zip</a><br>
    </div>
    
    <h1>使用服务端编码的方式实现文件下载</h1>
    <div>
        <a href="/Response/downloadServlet?filename=a.flv">a.flv</a><br>
        <a href="/Response/downloadServlet?filename=a.jpg">a.jpg</a><br>
        <a href="/Response/downloadServlet?filename=a.mp3">a.mp3</a><br>
        <a href="/Response/downloadServlet?filename=a.mp4">a.mp4</a><br>
        <a href="/Response/downloadServlet?filename=a.txt">a.txt</a><br>
        <a href="/Response/downloadServlet?filename=a.zip">a.zip</a><br>
        <a href="/Response/downLoadServlet2?filename=妹子.jpg">妹子.jpg</a><br>
    </div>
</body>
</html>
